<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Analysis</h1>
    <form id="stockForm">
        <label for="uniform">Uniform:</label>
        <input type="number" id="uniform" name="uniform" required>
        <label for="yield_percent">Yield Percent:</label>
        <input type="number" id="yield_percent" name="yield_percent" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('stockForm').onsubmit = function(event) {
            event.preventDefault();
            fetch('/analyze', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
